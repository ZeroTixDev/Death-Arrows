<!DOCTYPE html>
<html>
  <head>
    <title>Arrows</title>
    <script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>
    <script src="./ulti/meter.min.js"></script>
    <script src="game.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css" type="text/css" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9SCVBWXXED"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-9SCVBWXXED");
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <!----<input type="text" class="username" placeholder="Username" /> --->
      <h1>Death Arrows</h1>
      <a href="#" class="play">Play</a>
      <div class="container" id="menuContainer">
        <a
          href=" https://mini-project-11-map-editor.zerotixdev.repl.co/"
          class="links"
          >Map Editor</a
        >
      </div>
    </div>
    <div class="game" style="display: none;">
      <canvas id="canvas" width="1600" height="900"></canvas>
      <div class="container" id="gameContainer">
        <h1>Death Arrows</h1>
        <nav style="visibility: none;">
          <span class="back"></span>
          <span class="settings"></span>
					<span class="help"></span>
          <span class="name"></span>
          <span class="circle"></span>
        </nav>
        <h1 class="bottom">pls insert ads ;c</h1>
        <h1 class="super">SUPER</h1>
      </div>
      <div id="chatHolder" style="display: none;">
        <input
          id="chatBox"
          type="text"
          placeholder=""
          autocomplete="off"
          maxlength="70"
          spellcheck="false"
          class="chat"
        />
      </div>
      <form class="overlay" style="display: none;">
        <!-- settings -->
        <div class="settingsContainer">
          <button id="saveButton">Save</button>
          <h1>Settings</h1>
          <div>
            <label for="interpolation" href="#">Interpolation</label>
            <button id="interpolation" class="yes"></button>
          </div>
        </div>
      </form>
			<form class="overlay" id="helpOverlay" style="display:none;">
				<div class="helpContainer">
					<h1>Help</h1>
					<div> WASD to Move </div>
					<div> Z or SHIFT to Arrow </div>
					<div> Left and Right to change arrow direction </div>
					<div> Objective: Kill as much people as you can with your powerful arrows and get on the all-time leaderboard </div>
					<button class="exit">Thanks C:</button>
				</div>
			</form>
    </div>
  </body>
</html>
